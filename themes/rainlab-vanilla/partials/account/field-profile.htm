{% set collapseClass = 'profile-collapse' %}
<form
    method="post"
    class="account-editor"
    data-request="onUpdateProfile"
    data-request-update="{ _self: true }"
    data-request-flash>

    <input type="hidden" name="message" value="false" />

    <div class="section-title border-bottom d-flex">
        <h5 class="h4 flex-grow-1">Contact</h5>
        <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target=".{{ collapseClass }}">
            Edit
        </button>
    </div>

    <div class="editor-view collapse show {{ collapseClass }}">
        <div class="d-flex">
            <label class="text-success flex-grow-1">Your company name</label>
            <div class="field-value">
                {{ user.company }}
            </div>
        </div>
        <div class="d-flex">
            <label class="text-success flex-grow-1">Your phone number</label>
            <div class="field-value">
                {{ user.phone }}
            </div>
        </div>
    </div>

    <div class="editor-edit collapse {{ collapseClass }}">
        <div class="row">
            <div class="col-12 mb-2">
                <label for="inputCompany" class="form-label">Company name</label>
                <input
                    name="company"
                    type="text"
                    value="{{ user.company }}"
                    class="form-control"
                    id="inputCompany"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <label for="inputPhone" class="form-label">Phone number</label>
                <input
                    name="phone"
                    type="text"
                    value="{{ user.phone }}"
                    class="form-control"
                    id="inputPhone"
                />
            </div>
        </div>
        <div class="section-actions">
            <button
                class="btn btn-primary"
                data-attach-loading
                type="submit">
                Save
            </button>
            <button
                class="btn btn-link"
                data-bs-toggle="collapse"
                data-bs-target=".{{ collapseClass }}"
                type="reset">
                Cancel
            </button>
        </div>
    </div>
</form>
